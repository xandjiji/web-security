<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1 class="tag">Resultados de busca</h1>
    <h2>14 resultados encontrados</h2>
    <h3>Termo: '<span class="string"></span>'</h3>

    <a href="/?search=<script>alert(123)</script>">/?search=<span class="tag">&lt;script&gt;<span class="string">alert(123)</span>&lt;/script&gt;</span></a>
    <a href="/?search=<svg onload=alert(123)>">/?search=<span class="tag">&lt;svg onload=<span class="string">alert(123)</span>&gt;</span></a>
</body>
</html>
